<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner & Codici</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    img {
      max-width: 80%;
      margin-top: 20px;
    }
    .buttons, .manual, #reader {
      margin-top: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .message {
      margin: 20px auto;
      padding: 15px;
      border-radius: 8px;
      width: 80%;
      font-weight: bold;
      cursor: pointer;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    #reader {
      width: 90%;
      margin: auto;
    }
  </style>
</head>
<body>

  <img src="https://via.placeholder.com/300x150.png?text=Immagine+di+Riferimento" alt="Riferimento">

  <div class="buttons">
    <button id="scanBtn">SCAN</button>
    <button id="manualBtn">MANUALE</button>
  </div>

  <div class="manual" style="display:none;">
    <input type="text" id="manualCode" placeholder="Inserisci codice">
    <br>
    <button id="sendBtn">SEND</button>
  </div>

  <div id="reader" style="display:none;"></div>

  <div id="message"></div>

  <!-- Libreria per la scansione -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    const validCodes = ["ABC123", "XYZ789", "QWERTY"]; // Lista codici validi

    const scanBtn = document.getElementById("scanBtn");
    const manualBtn = document.getElementById("manualBtn");
    const manualDiv = document.querySelector(".manual");
    const sendBtn = document.getElementById("sendBtn");
    const messageDiv = document.getElementById("message");
    const readerDiv = document.getElementById("reader");

    let html5QrCode;

    function showMessage(text, type) {
      messageDiv.innerHTML = text;
      messageDiv.className = "message " + (type === "success" ? "success" : "error");
      messageDiv.style.display = "block";
      document.querySelector(".buttons").style.display = "none";
      manualDiv.style.display = "none";
      readerDiv.style.display = "none";

      messageDiv.onclick = () => {
        messageDiv.style.display = "none";
        document.querySelector(".buttons").style.display = "block";
      };
    }

    function checkCode(code) {
      if (validCodes.includes(code.trim())) {
        showMessage("Codice trovato", "success");
      } else {
        showMessage("Codice non trovato", "error");
      }
    }

    // MANUALE
    manualBtn.onclick = () => {
      document.querySelector(".buttons").style.display = "none";
      manualDiv.style.display = "block";
    };

    sendBtn.onclick = () => {
      const code = document.getElementById("manualCode").value;
      checkCode(code);
    };

    // SCAN
    scanBtn.onclick = () => {
      document.querySelector(".buttons").style.display = "none";
      readerDiv.style.display = "block";

      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop().then(() => {
            checkCode(decodedText);
          });
        },
        (errorMessage) => {
          // Ignora errori di scansione momentanei
        }
      ).catch((err) => {
        showMessage("Errore nell'accesso alla fotocamera", "error");
      });
    };
  </script>

</body>
</html>
