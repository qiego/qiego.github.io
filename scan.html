    const scanBtn = document.getElementById("scanBtn");
    const manualBtn = document.getElementById("manualBtn");
    const manualDiv = document.querySelector(".manual");
    const sendBtn = document.getElementById("sendBtn");
    const messageDiv = document.getElementById("message");
    const barcodeDiv = document.getElementById("barcode-scanner");

    let quaggaRunning = false;

    function showMessage(text, type) {
      messageDiv.innerHTML = text;
      messageDiv.className = "message " + (type === "success" ? "success" : "error");
      messageDiv.style.display = "block";
      document.querySelector(".buttons").style.display = "none";
      manualDiv.style.display = "none";
      barcodeDiv.style.display = "none";

      messageDiv.onclick = () => {
        messageDiv.style.display = "none";
        document.querySelector(".buttons").style.display = "block";
      };
    }

    function checkCode(code) {
      const itemName = items[code.trim()];
      if (itemName) {
        showMessage(`✔ Codice trovato: ${code}<br>📦 Prodotto: <b>${itemName}</b>`, "success");
      } else {
        showMessage("Codice non trovato: " + code, "error");
      }
    }

    // MANUALE
    manualBtn.onclick = () => {
      document.querySelector(".buttons").style.display = "none";
      manualDiv.style.display = "block";
    };

    sendBtn.onclick = () => {
      const code = document.getElementById("manualCode").value;
      checkCode(code);
    };

    // SCAN con QuaggaJS (EAN-13)
    scanBtn.onclick = () => {
      document.querySelector(".buttons").style.display = "none";
      barcodeDiv.style.display = "block";

      if (quaggaRunning) {
        Quagga.stop();
      }

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector("#barcode-scanner"),
          constraints: { facingMode: "environment" }
        },
        decoder: {
          readers: ["ean_reader"]  // Solo EAN-13
        }
      }, (err) => {
        if (err) {
          showMessage("Errore inizializzazione Quagga: " + err, "error");
          return;
        }
        Quagga.start();
        quaggaRunning = true;
      });

      Quagga.onDetected(data => {
        if (data && data.codeResult && data.codeResult.code) {
          Quagga.stop();
          quaggaRunning = false;
          checkCode(data.codeResult.code);
        }
      });
    };
  </script>
