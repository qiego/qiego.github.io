<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner EAN13</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; }
    img { max-width: 80%; margin-top: 20px; }
    .buttons, .manual, #barcode-scanner { margin-top: 20px; }
    button {
      background: #007bff; color: white; border: none;
      padding: 12px 20px; margin: 5px; font-size: 16px;
      border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    input[type="text"] {
      padding: 10px; font-size: 16px; width: 70%; margin: 10px 0;
      border-radius: 6px; border: 1px solid #ccc;
    }
    .message {
      margin: 20px auto; padding: 15px; border-radius: 8px;
      width: 80%; font-weight: bold; cursor: pointer;
    }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    #barcode-scanner { width: 90%; margin: auto; }
    video { width: 100%; border-radius: 10px; }
  </style>
</head>
<body>

  <img src="https://via.placeholder.com/300x150.png?text=Immagine+di+Riferimento" alt="Riferimento">

  <div class="buttons">
    <button id="scanBtn">SCAN</button>
    <button id="manualBtn">MANUALE</button>
  </div>

  <div class="manual" style="display:none;">
    <input type="text" id="manualCode" placeholder="Inserisci codice">
    <br>
    <button id="sendBtn">SEND</button>
  </div>

  <div id="barcode-scanner" style="display:none;"></div>
  <div id="message"></div>

  <!-- Libreria QuaggaJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

  <script>
    // Dizionario codice â†’ nome item
    const items = {
      "8001234567890": "Pasta Barilla 500g",
      "1234567890128": "Bottiglia d'acqua 1L",
      "5901234123457": "Cioccolato Milka 100g"
    };

    const scanBtn = document.getElementById("scanBtn");
    const manualBtn = document.getElementById("manualBtn");
    const manualDiv = document.querySelector(".manual");
    const sendBtn = document.getElementById("sendBtn");
    const messageDiv = document.getElementById("message");
    const barcodeDiv = document.getElementById("barcode-scanner");

    let quaggaRunning = false;

    function showMessage(text, type) {
      messageDiv.innerHTML = text;
      messageDiv.className = "message " + (type === "success" ? "success" : "error");
      messageDiv.style.display = "block";
      document.querySelector(".buttons").style.display = "none";
      manualDiv.style.display = "none";
      barcodeDiv.style.display = "none";

      messageDiv.onclick = () => {
        messageDiv.style.display = "none";
        document.querySelector(".buttons").style.display = "block";
      };
    }

    function checkCode(code) {
      const itemName = items[code.trim()];
      if (itemName) {
        showMessage(`âœ” Codice trovato: ${code}<br>ðŸ“¦ Prodotto: <b>${itemName}</b>`, "success");
      } else {
        showMessage("Codice non trovato: " + code, "error");
      }
    }

    // MANUALE
    manualBtn.onclick = () => {
      document.querySelector(".buttons").style.display = "none";
      manualDiv.style.display = "block";
    };

    sendBtn.onclick = () => {
      const code = document.getElementById("manualCode").value;
      checkCode(code);
    };

    // SCAN con QuaggaJS (EAN-13)
    scanBtn.onclick = () => {
      document.querySelector(".buttons").style.display = "none";
      barcodeDiv.style.display = "block";

      if (quaggaRunning) {
        Quagga.stop();
      }

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector("#barcode-scanner"),
          constraints: { facingMode: "environment" }
        },
        decoder: {
          readers: ["ean_reader"]  // Solo EAN-13
        }
      }, (err) => {
        if (err) {
          showMessage("Errore inizializzazione Quagga: " + err, "error");
          return;
        }
        Quagga.start();
        quaggaRunning = true;
      });

      Quagga.onDetected(data => {
        if (data && data.codeResult && data.codeResult.code) {
          Quagga.stop();
          quaggaRunning = false;
          checkCode(data.codeResult.code);
        }
      });
    };
  </script>
</body>
</html>
